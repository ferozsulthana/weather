<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="weather logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3ac6d3d8e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contianer">
        <div class="title">
            <p>Weather Forecast</p>
        </div>
        <div class="input">
            <input type="text" autocomplete="off" id="search-input" placeholder="Enter Some Loaction...">
            <input type="button" value="Get" id="btn">
        </div>
        <div class="info">
            <img src="cloud.png" alt="cloud" id="icon">
            <div class="temp"><span id="temp-value">25</span><span id="unit">&#176</span><span id="c">C</span></div>
            <div id="weather-desc">Cloudy</div>
            <div id="location">Hyderabad</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
